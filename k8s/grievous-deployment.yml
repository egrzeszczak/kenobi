apiVersion: apps/v1
kind: Deployment
metadata:
  name: grievous-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grievous
  template:
    metadata:
      labels:
        app: grievous
    spec:
      containers:
      - name: grievous
        image: mongo:6.0
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - echo
            - "hello"
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - echo
            - "hello"
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 27017
          hostPort: 27017
