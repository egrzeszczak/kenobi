apiVersion: v1
kind: Pod
metadata:
  name: kenobi
  labels:
    app: kenobi
spec:
  restartPolicy: Always
  containers:
  - name: kenobi
    image: egrzeszczak/kenobi:1.0.1
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    livenessProbe:
      exec:
        command:
        - echo
        - "hello"
      initialDelaySeconds: 5
      periodSeconds: 5
    readinessProbe:
      exec:
        command:
        - echo
        - "hello"
      initialDelaySeconds: 5
      periodSeconds: 5
